<div class="view">
	<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
	<label><%- title %></label> in <label>10</label> minutes
	<button class="countdown"></button>
	<button class="destroy"></button>
</div>
<div class="edit">
	<input value="<%- title %>">
	in
	<input value="10">
	minutes
</div>
